$background = rgba(18, 18, 18, 0.10)
$shadow_color = rgba(ffffff55)
$shadow_inactive = rgba(ffffff44)
$active_border = rgba(e5e5e5aa) rgba(e5e5e538) 90deg
$inactive_border = rgba(e5e5e560)

$group_border_active = rgba(e5e5e58c) rgba(e5e5e538) 90deg
$group_border_inactive = rgba(e5e5e555)
$group_locked_active = rgba(e5e5e5dd) rgba(e5e5e538) 90deg
$group_locked_inactive = rgba(e5e5e577)
# $groupbar_active = rgba(1212120F)
# $groupbar_inactive = rgba(e5e5e533)
# $groupbar_locked_active = rgba(e5e5e533)
# $groupbar_locked_inactive = rgba(e5e5e555)
# $text_active = rgba(e5e5e5dd)
# $text_inactive = rgba(e5e5e599)


general {
    gaps_in = 4
    gaps_out = 8
    border_size = 0
    col.active_border = $active_border
    col.inactive_border = $inactive_border
    resize_on_border = true
    extend_border_grab_area = 15
    allow_tearing = false
    layout = dwindle
}

group {
    col.border_active           = $group_border_active
    col.border_inactive         = $group_border_inactive
    col.border_locked_active    = $group_locked_active
    col.border_locked_inactive  = $group_locked_inactive
}

group:groupbar {
    enabled = true
    font_size = 10
    gaps_in = 3
    gaps_out = 3

    # text_color = $text_active
    # text_color_inactive = $text_inactive
    # col.active = $groupbar_active
    # col.inactive = $groupbar_inactive
    # col.locked_active = $groupbar_locked_active
    # col.locked_inactive = $groupbar_locked_inactive
}

animations {
    enabled = true

    bezier = water, 0.22, 0.9, 0.36, 1.0
    bezier = flow, 0.25, 0.1, 0.25, 1.0       
    bezier = ripple, 0.33, 0.0, 0.2, 1.0
    bezier = stream, 0.4, 0.0, 0.4, 1.0       
    bezier = cascade, 0.19, 1.0, 0.22, 1.0

    animation = windows,    1, 3.0, water           
    animation = windowsIn,  1, 2.8, cascade
    animation = windowsOut, 1, 0.1, stream
    animation = windowsMove,1, 1.6, flow             
    animation = fade,       1, 2.4, water
    animation = fadeIn,     1, 2.0, cascade
    animation = fadeOut,    1, 0.1, ripple
    animation = fadeDim,    1, 2.0, water
    animation = fadeSwitch, 1, 1.4, flow              
    animation = layers,     1, 2.6, water, slide
    animation = layersIn,   1, 2.4, cascade, slide
    animation = layersOut,  1, 0.1, stream, slide
    animation = workspaces, 1, 2.8, flow
    animation = specialWorkspace, 1, 2.5, water
    animation = border,     1, 2.9, water
    animation = borderangle,1, 3.5, flow
}

decoration {
    rounding = 15
    
    shadow {
        enabled = true
        range = 25
        render_power = 3
        color = $shadow_color
        color_inactive = $shadow_inactive
        offset = 0 5
        scale = 1.0
    }
    
    blur {
        enabled = true
        size = 4
        passes = 5
        contrast = 1.0
        brightness = 0.8
        vibrancy = 0.2
        noise = 0.01
        ignore_opacity = false 
        popups = true
        popups_ignorealpha = 0.5
    }
    
    active_opacity = 1.0
    inactive_opacity = 0.95
    fullscreen_opacity = 1.0 
}

misc {
    background_color = $background 
}

layerrule = blur, walker
layerrule = ignorealpha 0, walker

layerrule = blur, waybar
layerrule = ignorealpha 0.1, waybar

layerrule = blur, notifications
layerrule = ignorealpha 0.1, notifications

layerrule = blur, swayosd
layerrule = ignorezero 0.1, swayosd
