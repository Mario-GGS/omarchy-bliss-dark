colourful: true
foreground: "#E5E5E5"

filekinds:
  normal:        { foreground: "#E5E5E5" }
  directory:     { foreground: "#00BFD4", bold: true }
  symlink:       { foreground: "#C49AD9" }
  pipe:          { foreground: "#5E1B6B" }
  block_device:  { foreground: "#D4B000" }
  char_device:   { foreground: "#D4B000" }
  socket:        { foreground: "#5DADE2" }
  special:       { foreground: "#FF8C42" }
  executable:    { foreground: "#3FCC1A", bold: true }
  mount_point:   { foreground: "#00BFD4", bold: true }

perms:
  user_read:         { foreground: "#3FCC1A" }
  user_write:        { foreground: "#D4B000" }
  user_execute_file: { foreground: "#FF8C42", bold: true }
  user_execute_other:{ foreground: "#FF8C42" }
  group_read:        { foreground: "#5DADE2" }
  group_write:       { foreground: "#C49AD9" }
  group_execute:     { foreground: "#00BFD4" }
  other_read:        { foreground: "#5DADE2" }
  other_write:       { foreground: "#C49AD9" }
  other_execute:     { foreground: "#00BFD4" }
  special_user_file: { foreground: "#FF6B6B", bold: true }
  special_other:     { foreground: "#5E1B6B" }
  attribute:         { foreground: "#C49AD9" }

size:
  major:         { foreground: "#FF8C42" }
  minor:         { foreground: "#D4B000" }
  number_byte:   { foreground: "#E5E5E5" }
  number_kilo:   { foreground: "#3FCC1A" }
  number_mega:   { foreground: "#D4B000" }
  number_giga:   { foreground: "#FF8C42" }
  number_huge:   { foreground: "#FF6B6B", bold: true }
  unit_byte:     { foreground: "#5E1B6B" }
  unit_kilo:     { foreground: "#5DADE2" }
  unit_mega:     { foreground: "#C49AD9" }
  unit_giga:     { foreground: "#00BFD4" }
  unit_huge:     { foreground: "#FF6B6B" }

users:
  user_you:     { foreground: "#3FCC1A", bold: true }
  user_root:    { foreground: "#FF6B6B", bold: true }
  user_other:   { foreground: "#C49AD9" }
  group_yours:  { foreground: "#5DADE2" }
  group_other:  { foreground: "#00BFD4" }
  group_root:   { foreground: "#FF6B6B", bold: true }

links:
  normal:          { foreground: "#C49AD9" }
  multi_link_file: { foreground: "#FF8C42" }

git:
  new:        { foreground: "#3FCC1A", bold: true }
  modified:   { foreground: "#D4B000" }
  deleted:    { foreground: "#FF6B6B" }
  renamed:    { foreground: "#00BFD4" }
  typechange: { foreground: "#C49AD9" }
  ignored:    { foreground: "#5E1B6B" }
  conflicted: { foreground: "#FF6B6B", bold: true }

git_repo:
  branch_main: { foreground: "#00BFD4", bold: true }
  branch_other:{ foreground: "#C49AD9" }
  git_clean:   { foreground: "#3FCC1A" }
  git_dirty:   { foreground: "#FF8C42" }

security_context:
  colon: { foreground: "#E5E5E5" }
  user:  { foreground: "#5DADE2" }
  role:  { foreground: "#C49AD9" }
  typ:   { foreground: "#00BFD4" }
  range: { foreground: "#D4B000" }

file_type:
  image:       { foreground: "#C49AD9" }
  video:       { foreground: "#FF8C42" }
  music:       { foreground: "#00BFD4" }
  lossless:    { foreground: "#5DADE2" }
  crypto:      { foreground: "#FF6B6B" }
  document:    { foreground: "#D4B000" }
  compressed:  { foreground: "#5E1B6B" }
  temp:        { foreground: "#5E1B6B" }
  compiled:    { foreground: "#FF8C42" }
  build:       { foreground: "#3FCC1A" }
  source:      { foreground: "#5DADE2" }

punctuation:         { foreground: "#E5E5E5" }
date:                { foreground: "#C49AD9" }
inode:               { foreground: "#5DADE2" }
blocks:              { foreground: "#D4B000" }
header:              { foreground: "#00BFD4", bold: true }
octal:               { foreground: "#5E1B6B" }
flags:               { foreground: "#FF8C42" }

symlink_path:        { foreground: "#C49AD9" }
control_char:        { foreground: "#FF6B6B" }
broken_symlink:      { foreground: "#FF6B6B", underline: true }
broken_path_overlay: { foreground: "#FF6B6B", underline: true }
